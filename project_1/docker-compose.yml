version: '3'

services:

  pytest:
    container_name: pytest
    image: pytest:pytest
    volumes:
      - ./src:/app/src
      - ./tests:/app
    command: ["python3", "-m", "pytest"]

  postgres-db:
    container_name: postgres_db
    image: public.ecr.aws/docker/library/postgres:14.8
    restart: always
    environment:
      POSTGRES_DB: postgres_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command: [postgres, -c, wal_level=logical, -c, log_statement=all]
    ports:
      - "45432:5432"
    volumes:
      - ./local-data/:/docker-entrypoint-initdb.d/
      - db-data:/var/lib/postgresql/data

  jupyterlab:
    container_name: jupyterlab
    image: jupyterlab:jupyterlab
    ports:
      - "8888:8888"
    develop:
      watch:
        - action: sync
          path: ../images/jupyterlab   
          target: /dockerfile
    volumes:
      - ./:/app
    depends_on:
      - postgres-db

  airflow-postgresql:
    image: 'bitnami/postgresql:latest'
    environment:
      - POSTGRESQL_DATABASE=bitnami_airflow
      - POSTGRESQL_USERNAME=bn_airflow
      - POSTGRESQL_PASSWORD=bitnami1
    volumes:
      - ./local-data/:/bitnami/postgresql
      - db-data:/var/lib/postgresql/data

  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./local-data/:/bitnami

  airflow-worker:
    image: bitnami/airflow-worker:latest
    environment:
      - AIRFLOW_FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW_SECRET_KEY=a25mQ1FHTUh3MnFRSk5KMEIyVVU2YmN0VGRyYTVXY08=
      - AIRFLOW_EXECUTOR=CeleryExecutor
      - AIRFLOW_DATABASE_NAME=bitnami_airflow
      - AIRFLOW_DATABASE_USERNAME=bn_airflow
      - AIRFLOW_DATABASE_PASSWORD=bitnami1
      - AIRFLOW_LOAD_EXAMPLES=yes

  airflow-scheduler:
    image: bitnami/airflow-scheduler:latest
    environment:
      - AIRFLOW_FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
